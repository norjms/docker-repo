version: "0.1"
services:
  adguard:
    image: adguard/adguardhome
    container_name: adguard
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 784:784/udp
      - 853:853/tcp
      - 3000:3000/tcp
      - 80:80/tcp
      - 443:443/tcp
    volumes:
      - /mnt/container/appfs/work:/opt/adguardhome/work
      - /mnt/container/appfs/conf:/opt/adguardhome/conf
    restart: unless-stopped