version: '0.1'
services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=3000
      - TZ=America/Chicago
      - WEBUI_PORT=18080
      - TORRENTING_PORT=25891
    volumes:
      - /mnt/container/appfs/qbittorrent:/config
      - /mnt/storage/downloads:/downloads
    ports:
      - 18080:18080
      - 25891:25891
      - 25891:25891/udp
    restart: unless-stopped
